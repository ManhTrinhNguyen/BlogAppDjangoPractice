{% extends 'base.html' %}

{% block content %}

 <h1>{{post.title}}</h1>
 <p>{{post.content}}</p>

<h3>Comments:</h3>
{% for comment in post.comments.all %}

<p>{{comment.author_name}}: {{comment.content}}</p>

{% empty %}

<p>No comment yet.</p>
{% endfor %}

<h3>Add Comment: </h3>
<form method="POST">
  {% csrf_token %}
  {{comment_form.as_p}}
  <button type="submit">Submit</button>
</form>

{% endblock%}
